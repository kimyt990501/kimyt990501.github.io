about:
  title: "About Me"
  description: |
    2개 스타트업에서 총 16개월간 백엔드 개발과 인프라 관리를 담당하며 데이터 기반 문제 해결 능력을 키웠습니다.

    **포테이토넷(2024.09~현재)**: Threat Intelligence 서비스 개발팀에서 백엔드 개발 및 인프라 관리 담당.
    RabbitMQ/Celery 도입으로 네트워크 트래픽 50% 감소, CPU 사용률 55% 절감.
    Docker 기반 CI/CD 파이프라인 구축으로 신규 개발자 온보딩 시간 85% 단축.
    LLM 기반 자동 라벨링 시스템으로 1만 개 이상 데이터 처리, 멀티모달 AI 피싱 탐지 시스템 95%+ 정확도 달성.

    **미피아(2024.06~08)**: 음원 표절 탐지 AI를 위한 데이터 수집 및 전처리.
    유튜브 기반 표절 의심 음원 데이터셋 구축 및 라벨링.

    데이터 수집, 분석, 인프라 구축의 전 과정을 경험하며 기술이 실제 문제를 해결하는 방법을 배웠습니다.
  image: "/assets/profile.jpeg"
  highlights:
